<section class="section-head">
    <div>
        <div class="panel panel-default controlbar controlbar-detailview">
            <div class="panel-heading">
                <div ng-if="webcastDetailVm.controlbarItemsHead.length > 0" ng-repeat="item in webcastDetailVm.controlbarItemsHead">
                    <ul ng-if="item.type=='breadcrumb' && item.segments.length > 0" class="breadcrumb panel-title">
                        <li ng-repeat="item in item.segments">
                            <mi-wbc-controlbar-element item="item">.</mi-wbc-controlbar-element>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-xs-7 text-left">
                        <ul ng-if="webcastDetailVm.controlbarItemsLeft.length > 0" class="hmenu">
                            <li ng-repeat="item in webcastDetailVm.controlbarItemsLeft">
                                <mi-wbc-controlbar-element item="item">.</mi-wbc-controlbar-element>
                            </li>
                        </ul>
                    </div>
                    <div class="col-xs-5 text-right">
                        <ul ng-if="webcastDetailVm.controlbarItemsRight.length > 0" class="hmenu">
                            <li ng-repeat="item in webcastDetailVm.controlbarItemsRight">
                                <mi-wbc-controlbar-element item="item">.</mi-wbc-controlbar-element>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<section class="section-body">
    <form name="theForm">
        <div class="row">
            <div class="col-sm-6">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title" translate="webcast.headline.general.title"></h4>
                    </div>
                    <div class="panel-body">
                        <formly-form model="webcastDetailVm.model"
                                     fields="webcastDetailVm.fieldsGeneral"
                                     options="webcastDetailVm.options">
                        </formly-form>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title" translate="webcast.headline.theme.title"></h4>
                    </div>
                    <div class="panel-body">
                        <formly-form model="webcastDetailVm.model"
                                     fields="webcastDetailVm.fieldsTheme"
                                     options="webcastDetailVm.options">
                        </formly-form>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title" translate="webcast.headline.prelive.title"></h4>
                    </div>
                    <div class="panel-body">
                        <formly-form model="webcastDetailVm.model"
                                     fields="webcastDetailVm.fieldsPrelive"
                                     options="webcastDetailVm.options">
                        </formly-form>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title" translate="webcast.headline.live.title"></h4>
                    </div>
                    <div class="panel-body">
                        <formly-form model="webcastDetailVm.model"
                                     fields="webcastDetailVm.fieldsLive"
                                     options="webcastDetailVm.options">
                        </formly-form>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title" translate="webcast.headline.postlive.title"></h4>
                    </div>
                    <div class="panel-body">
                        <formly-form model="webcastDetailVm.model"
                                     fields="webcastDetailVm.fieldsPostlive"
                                     options="webcastDetailVm.options">
                        </formly-form>
                    </div>
                </div>

            </div>
        </div>
    </form>
</section>
